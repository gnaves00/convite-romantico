  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const optionsDiv = document.getElementById('options');
    function moveButtonRandomly(button) {
      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      button.style.position = 'absolute';
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    }
    function handleNoClick() { moveButtonRandomly(noButton); }
    function handleNoTouch() { moveButtonRandomly(noButton); }
    function handleYesClick() { optionsDiv.style.display = 'flex'; }
    noButton.addEventListener('mouseover', handleNoClick);
    noButton.addEventListener('click', handleNoTouch);
    yesButton.addEventListener('click', handleYesClick);
